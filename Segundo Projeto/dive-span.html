<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divs e span</title>

    <style>
     #topo {
        background-color: blue;
     }   
     #conteudo {
        background-color: red;
     }
     .produto {
        background-color: grey;
     }
     #rodape{
        background-color: green;
        text-align: center;
     }
     #direitos{
        color: aqua;
     }
    </style>
</head>
<body>

    <div id="topo">

        <img src="amazon_logo._CB633267191_.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto"> 
            <p>produto 1</p>  
        </div>
        <div class="produto"> 
            <p>Produto 2</p> 
         </div>
        <div class="produto">
             <p>Produto 3</p> 
         </div>
    </div>

    <div id="rodape">   
        
        <p>Todos os <span id="direitos">direitos</span> reservados</p>

    </div>
    
    
</body>
</html>
